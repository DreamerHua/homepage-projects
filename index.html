<head>

    <style>
        /* --- 全局样式重置与基础设定 --- */
        :root {
            --primary-color: #2563eb; /* 主题蓝色 */
            --text-primary: #1f2937;   /* 主要文字颜色 (深灰) */
            --text-secondary: #6b7280; /* 次要文字颜色 (中灰) */
            --bg-color: #ffffff;       /* 背景白 */
            --card-bg: #f9fafb;       /* 卡片背景色 (非常浅的灰) */
            --border-color: #e5e7eb;   /* 边框颜色 */
        }

        html {
            scroll-behavior: smooth; /* 实现平滑滚动 */
            scroll-padding-top: 80px; /* 为固定的导航栏留出空间 */
        }

        body {
            background-color: var(--bg-color);
            color: var(--text-primary);
            margin: 0;
            padding: 0;
            font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", "Helvetica Neue", "PingFang SC", "Microsoft YaHei", sans-serif;
            font-size: 16px;
            line-height: 1.7;
        }

        .container {
            max-width: 900px;
            margin: 0 auto;
            padding: 40px 20px;
        }

        a {
            color: var(--primary-color);
            text-decoration: none;
            transition: color 0.3s ease;
        }

        a:hover {
            color: #1d4ed8;
        }

        h1, h2, h3 {
            margin-top: 0;
            font-weight: 600;
        }

        /* --- 顶部个人简介区 (Hero Section) --- */
        .hero {
            display: flex;
            align-items: flex-start;
            gap: 40px;
            padding: 40px 0;
        }

        .hero-avatar {
            width: 120px;
            height: 120px;
            background-color: var(--border-color); /* 占位符背景色 */
            border-radius: 50%;
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 48px;
            font-weight: 500;
            color: var(--text-secondary);
            flex-shrink: 0; /* 防止头像被压缩 */
            overflow: hidden; /* 如果使用图片，防止图片溢出 */
        }

        /*
        .hero-avatar img {
            width: 100%;
            height: 100%;
            object-fit: cover;
        }
        */

        .hero-info {
            padding-top: 8px;
        }

        .hero-info h1 {
            font-size: 2.5rem; /* 40px */
            margin-bottom: 8px;
        }

        .hero-info .title {
            font-size: 1.25rem; /* 20px */
            color: var(--text-secondary);
            font-weight: 400;
            margin-bottom: 20px;
        }
        
        .hero-tags {
            list-style: none;
            padding: 0;
            margin: 0;
        }

        .hero-tags li {
            color: var(--text-secondary);
            margin-bottom: 8px;
            display: flex;
            align-items: center;
            font-size: 1rem;
        }
        
        .hero-tags li::before {
            content: '✦';
            color: var(--primary-color);
            margin-right: 12px;
            font-size: 14px;
        }

        .social-links {
            margin-top: 24px;
            display: flex;
            flex-wrap: wrap;
            gap: 20px;
        }

        .social-links a {
            color: var(--text-secondary);
            font-size: 14px;
            display: inline-flex;
            align-items: center;
            gap: 6px;
            transition: color 0.2s ease-in-out;
        }
        .social-links a:hover {
            color: var(--primary-color);
        }
        .social-links svg {
            width: 18px;
            height: 18px;
        }
        
        /* --- 项目作品集总览 --- */
        .projects-overview {
            padding-top: 60px;
        }
        
        .section-title {
            font-size: 2rem;
            margin-bottom: 8px;
        }
        
        .section-subtitle {
             color: var(--text-secondary);
             margin-bottom: 32px;
        }

        /* --- 项目导航 --- */
        .project-nav {
            display: flex;
            flex-wrap: wrap;
            gap: 12px;
            margin-bottom: 48px;
            border-bottom: 1px solid var(--border-color);
            padding-bottom: 24px;
        }

        .nav-tag {
            padding: 8px 16px;
            border-radius: 8px;
            font-size: 14px;
            font-weight: 500;
            cursor: pointer;
            color: var(--text-primary);
            background-color: transparent;
            border: 1px solid transparent;
            transition: background-color 0.3s ease, color 0.3s ease, border-color 0.3s ease;
        }

        .nav-tag:hover {
            background-color: #f3f4f6;
        }

        .nav-tag.active {
            background-color: var(--primary-color);
            color: white;
        }
        
        /* --- 项目展示区 --- */

            padding-top: 24px; /* 用于抵消导航栏高度 */
        }
        
        .project-section h3 {
            font-size: 1.5rem;
            margin-bottom: 24px;
        }
        
        .project-grid {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(250px, 1fr));
            gap: 24px;
        }

        .project-card {
            background-color: var(--card-bg);
            border: 1px solid var(--border-color);
            border-radius: 12px;
            padding: 24px;
            display: flex;
            flex-direction: column;
            transition: transform 0.3s ease, box-shadow 0.3s ease;
        }

        .project-card:hover {
            transform: translateY(-5px);
            box-shadow: 0 10px 15px -3px rgba(0, 0, 0, 0.05), 0 4px 6px -2px rgba(0, 0, 0, 0.05);
        }
        
        .card-header {
            display: flex;
            align-items: center;
            gap: 16px;
            margin-bottom: 16px;
        }

        .card-icon {
            width: 48px;
            height: 48px;
            border-radius: 8px;
            background-color: #e5e7eb;
            display: flex;
            align-items: center;
            justify-content: center;
            flex-shrink: 0;
        }
        
        .card-icon svg {
            width: 28px;
            height: 28px;
            color: var(--text-secondary);
        }

        .card-title {
            font-size: 1.125rem; /* 18px */
            font-weight: 600;
            margin: 0;
        }

        .card-description {
            color: var(--text-secondary);
            font-size: 0.9rem; /* 14.4px */
            flex-grow: 1; /* 让描述占据多余空间，使"了解更多"保持在底部 */
        }

        .card-footer {
            margin-top: 20px;
        }

        .card-footer a {

        }
        
        /* --- 响应式设计 --- */

            }

            }
            .hero-info h1 {

            }
        }

    <script>
        // --- 用于页面滚动时，动态高亮导航标签的脚本 ---
        document.addEventListener('DOMContentLoaded', () => {
            const sections = document.querySelectorAll('.project-section');
            const navLinks = document.querySelectorAll('.nav-tag');

            const observerOptions = {
                root: null, // 视口
                rootMargin: '0px',
                threshold: 0.4 // 40% 的部分可见时触发
            };

            const observer = new IntersectionObserver((entries, observer) => {
                entries.forEach(entry => {
                    if (entry.isIntersecting) {
                        navLinks.forEach(link => {
                            link.classList.remove('active');
                            if (link.getAttribute('href').substring(1) === entry.target.id) {
                                link.classList.add('active');
                            }
                        });
                    }
                });
            }, observerOptions);

            sections.forEach(section => {
                observer.observe(section);
            });
            
            // 初始加载时，激活第一个标签
            if(navLinks.length > 0) {
                 // 找到第一个有内容的section
                let firstSectionWithContent = Array.from(sections).find(s => s.querySelector('.project-card'));
                if (firstSectionWithContent) {
                    let firstActiveLink = document.querySelector(`.nav-tag[href="#${firstSectionWithContent.id}"]`);
                    if(firstActiveLink) firstActiveLink.classList.add('active');
                } else {
                     navLinks[0].classList.add('active');
                }
            }
        });
    </script>
